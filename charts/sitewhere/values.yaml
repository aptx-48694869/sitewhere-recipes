# SiteWhere Infrastructur
infra:
  profile: default
  image:
    registry: docker.io
    pullPolicy: IfNotPresent
    imagePullSecrets: "-"
  zookeeper:
    image: wurstmeister/zookeeper
    replicaCount: 1
    service:
      type: ClusterIP
      port: 2181
    zoonavigator:
      image: elkozmon/zoonavigator-web:latest
      service:
        type: ClusterIP
        port: 8000
    api:
      image: elkozmon/zoonavigator-api:latest
  kafka:
    image: wurstmeister/kafka:1.0.0
    replicaCount: 1
    service:
      type: ClusterIP
      inside:
        port: 9092
      outside:
        port: 9094
  jaeger:
    image: jaegertracing/all-in-one
    replicaCount: 1
    service:
      type: ClusterIP
      ports:
        zipkin: "9411"
        ui: "16686"
  mongodb:
    image: mongo:3
    replicaCount: 1
    service:
      type: ClusterIP
      port: 27017
  mosquitto:
    image: eclipse-mosquitto:1.4.12
    replicaCount: 1
    service:
      port: 1883

